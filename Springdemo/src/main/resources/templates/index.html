<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{Layout}">

<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">


</head>
<body>
<header>
			<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Project name</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						  <li class="active"><a th:href="@{/index}">Home</a></li>
          				  <li><a th:href="@{/addProduct}">add</a></li>

					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
	</header>

<div class="row"></div>

	<div layout:fragment="content">
		<div   style="margin-top: 10%" class="container">

			<form th:action="@{index}" method="get">

				<label>wording</label> <input type="text" name="key"
					th:value="${key}" />
				<button class="btn btn-primary">search</button>

			</form>

		</div>


		<div class="container">


			<table class="table table-striped" border="1">

				<thead>
					<tr>
						<td>id</td>
						<td>lable</td>
						<td>price</td>
						<td>quantity</td>
					</tr>
				</thead>

				<tbody>
					<tr th:each="p:${ListProduct}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.lable}"></td>
						<td th:text="${p.price}"></td>
						<td th:text="${p.quantity}"></td>
						<td> <a th:href="@{edit(id=${p.id})}">edit </a></td>
						<td><a
							th:href=@{delete(id=${p.id},size=${size},key=${key},page=${currentpage})}>
								Delete</a></td>
					</tr>


				</tbody>

			</table>

			<div>
				<ul class="nav nav-pills">

					<li th:class="${currentpage}==${status.index} ? 'active': '' "
						th:each="pa ,status : ${pages}"><a
						th:href=@{index(page=${status.index},size=${size},key=${key})}
						th:text="${status.index}"></a></li>

				</ul>

			</div>

		</div>
		<!-- /.container -->
	</div>
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
