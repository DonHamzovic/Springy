    <div class="container">
	 <div class="panel-body">
		<form th:action="@{/save}" method="post">
			
			<div class="form-group">
				<label>descrip</label>
				<input class="form-control" type="text" name="lable" th:value="${product.lable}"/>
				<span th:errors="${product.lable}"></span>
			</div>		 
			<div class="form-group">
				<label>Price:</label>
				<input class="form-control" type="text" name="price" th:value="${product.price}">
					<span th:errors="${product.price}"></span>
			</div>
			<div class="form-group">
				<label>Quantity:</label>
				<input class="form-control" type="text" name="quantity" th:value="${product.quantity}">
					<span th:errors="${product.quantity}"></span>
			</div>
			
			<button type="submit"  class="btn btn-warning">Add Product </button>
			
		</form>
	 </div>
